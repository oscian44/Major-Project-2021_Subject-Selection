<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/build/pure-min.css">
    <link rel="stylesheet" href="/css/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="/css/index.css">
    <title>Subject Selection</title>
</head>

<body onload="subChange()">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading">HSC Subject Selection</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="search.html" class="pure-menu-link">Search</a></li>
                <li class="pure-menu-item"><a href="submission.html" class="pure-menu-link">Submit Subjects</a></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">Welcome</h1>
            <p class="splash-subhead">
                Currently selected subject are listed below.
            </p>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Selected Subjects</h2>
            <button class="button" onclick="subChange()">Refresh</button>
            <button class="button" onclick="subClear()">Clear</button>
            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">

                    <h3 class="content-subhead">
                        <i class="fa fa-rocket"></i>
                        Subject 1
                    </h3>
                    <p id="sub1">
                    </p>
                    <p id="units1">
                    </p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-mobile"></i>
                        Subject 2
                    </h3>
                    <p id="sub2">

                    </p>
                    <p id="units2">
                    </p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-th-large"></i>
                        Subject 3
                    </h3>
                    <p id="sub3">

                    </p>
                    <p id="units3">
                    </p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-check-square-o"></i>
                        Subject 4
                    </h3>
                    <p id="sub4">

                    </p>
                    <p id="units4">
                    </p>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="content">

                <div class="pure-g">
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">

                        <h3 class="content-subhead">
                            <i class="fa fa-rocket"></i>
                            Subject 5
                        </h3>
                        <p id="sub5">

                        </p>
                        <p id="units5">
                        </p>
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                        <h3 class="content-subhead">
                            <i class="fa fa-mobile"></i>
                            Subject 6
                        </h3>
                        <p id="sub6">

                        </p>
                        <p id="units6">
                        </p>
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                        <h3 class="content-subhead">
                            <i class="fa fa-th-large"></i>
                            Subject 7
                        </h3>
                        <p id="sub7">

                        </p>
                        <p id="units7">
                        </p>
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                        <h3 class="content-subhead">
                            <i class="fa fa-check-square-o"></i>
                            Subject 8
                        </h3>
                        <p id="sub8">

                        </p>
                        <p id="units8">
                        </p>
                    </div>
                </div>
            </div>


            <script src="/js/main.js"></script>
</body>

</html>
